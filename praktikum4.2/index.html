<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 4.2</title>
</head>
<body>
    <header style="background-color: rgb(255, 0, 0); padding: 50px 0; border: 2px solid rgb(0, 0, 0);">Header</header>
    <nav style="background-color: rgb(68, 47, 255); padding: 20px 0; margin: 10px 0; border: 2px solid #000;">Nav</nav>
    <main style="display: flex;">
        <article style="width: 70%; background-color: rgb(255, 0, 0); padding: 80px 0; margin-right: 20px; border: 2px solid #000;">
            Article
            <section style="background-color: rgb(96, 873, 245); padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
            <section style="background-color: rgb(233, 8655, 173); padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
            <section style="background-color: rgb(85, 173, 173); padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
        </article>
        <aside style="width: 30%; background-color: rgb(255, 123, 0); border: 2px solid #000;">Aside</aside>
    </main>
    <footer style="background-color: rgb(87, 0, 25); padding: 20px 0; margin: 10px 0; border: 2px solid #000;">Footer</footer>
</body>
</html>
